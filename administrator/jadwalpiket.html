<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Piket - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }</style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:block p-4">
            <div class="mb-6 font-bold text-xl">Smart School</div>
            <div class="space-y-2">
                <a href="web_dashboard.html" class="block text-slate-400 py-2">Dashboard</a>
                <a href="#" class="block text-blue-400 bg-slate-800 px-3 py-2 rounded">Jadwal Piket</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
                <h2 class="text-xl font-bold text-slate-800">Jadwal Guru Piket</h2>
                <button onclick="location.href='web_tambah_piket.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> Tambah Jadwal Baru
                </button>
            </header>

            <main class="flex-1 overflow-y-auto bg-slate-50 p-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">

                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-full group/card hover:border-blue-300 transition">
                        <div class="p-3 border-b border-slate-100 bg-blue-50 rounded-t-xl flex justify-between items-center">
                            <h3 class="font-bold text-blue-800 uppercase text-sm">Senin</h3>
                            <div class="flex gap-2">
                                <span class="bg-white text-blue-600 text-[10px] font-bold px-2 py-0.5 rounded border border-blue-100">2 Guru</span>
                                <button onclick="location.href='web_tambah_piket.html?day=Senin'" class="text-blue-400 hover:text-blue-700 transition" title="Edit Jadwal Senin">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-3 flex-1 space-y-2">
                            <div class="flex items-center gap-3 bg-white p-2 rounded-lg border border-slate-100 shadow-sm group relative">
                                <img src="https://ui-avatars.com/api/?name=Joko&background=dbeafe&color=2563eb" class="w-8 h-8 rounded-full">
                                <div class="flex-1 min-w-0">
                                    <p class="text-xs font-bold text-slate-700 truncate">Pak Joko S.</p>
                                    <p class="text-[10px] text-slate-500">07:00 - 15:00</p>
                                </div>
                                <button onclick="hapusPetugas(this, 'Pak Joko')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition absolute right-2">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                            
                            <div class="flex items-center gap-3 bg-white p-2 rounded-lg border border-slate-100 shadow-sm group relative">
                                <img src="https://ui-avatars.com/api/?name=Rina&background=fce7f3&color=db2777" class="w-8 h-8 rounded-full">
                                <div class="flex-1 min-w-0">
                                    <p class="text-xs font-bold text-slate-700 truncate">Bu Rina M.</p>
                                    <p class="text-[10px] text-slate-500">07:00 - 15:00</p>
                                </div>
                                <button onclick="hapusPetugas(this, 'Bu Rina')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition absolute right-2">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-full group/card hover:border-orange-300 transition">
                        <div class="p-3 border-b border-slate-100 bg-orange-50 rounded-t-xl flex justify-between items-center">
                            <h3 class="font-bold text-orange-800 uppercase text-sm">Selasa</h3>
                            <div class="flex gap-2">
                                <span class="bg-white text-orange-600 text-[10px] font-bold px-2 py-0.5 rounded border border-orange-100">1 Guru</span>
                                <button onclick="location.href='web_tambah_piket.html?day=Selasa'" class="text-orange-400 hover:text-orange-700 transition" title="Edit Jadwal Selasa">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-3 flex-1 space-y-2">
                            <div class="flex items-center gap-3 bg-white p-2 rounded-lg border border-slate-100 shadow-sm group relative">
                                <img src="https://ui-avatars.com/api/?name=Budi&background=ffedd5&color=ea580c" class="w-8 h-8 rounded-full">
                                <div class="flex-1 min-w-0">
                                    <p class="text-xs font-bold text-slate-700 truncate">Pak Budi S.</p>
                                    <p class="text-[10px] text-slate-500">07:00 - 15:00</p>
                                </div>
                                <button onclick="hapusPetugas(this, 'Pak Budi')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition absolute right-2">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border-2 border-dashed border-slate-200 flex flex-col h-full items-center justify-center p-6 text-center hover:border-blue-400 hover:bg-blue-50 transition cursor-pointer group" onclick="location.href='web_tambah_piket.html?day=Rabu'">
                        <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 mb-2 group-hover:bg-blue-200 group-hover:text-blue-600 transition">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <h3 class="font-bold text-slate-600 text-sm group-hover:text-blue-700">Rabu</h3>
                        <p class="text-[10px] text-slate-400">Belum ada jadwal</p>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border-2 border-dashed border-slate-200 flex flex-col h-full items-center justify-center p-6 text-center hover:border-blue-400 hover:bg-blue-50 transition cursor-pointer group" onclick="location.href='web_tambah_piket.html?day=Kamis'">
                        <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 mb-2 group-hover:bg-blue-200 group-hover:text-blue-600 transition">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <h3 class="font-bold text-slate-600 text-sm group-hover:text-blue-700">Kamis</h3>
                        <p class="text-[10px] text-slate-400">Belum ada jadwal</p>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border-2 border-dashed border-slate-200 flex flex-col h-full items-center justify-center p-6 text-center hover:border-blue-400 hover:bg-blue-50 transition cursor-pointer group" onclick="location.href='web_tambah_piket.html?day=Jumat'">
                        <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 mb-2 group-hover:bg-blue-200 group-hover:text-blue-600 transition">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <h3 class="font-bold text-slate-600 text-sm group-hover:text-blue-700">Jumat</h3>
                        <p class="text-[10px] text-slate-400">Belum ada jadwal</p>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <script>
        function hapusPetugas(btn, nama) {
            // Konfirmasi sebelum hapus (UX Standard)
            if(confirm('Apakah Anda yakin ingin menghapus ' + nama + ' dari jadwal piket?')) {
                // Hapus elemen HTML card guru tersebut
                const cardGuru = btn.closest('.flex'); 
                cardGuru.remove();
                
                // (Opsional) Cek jika list kosong, bisa reload atau ubah tampilan
            }
        }
    </script>

</body>
</html>
