<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Administrator - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }</style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:block p-4">
            <div class="mb-6 font-bold text-xl">Smart School</div>
            <div class="space-y-2">
                <a href="web_dashboard.html" class="block text-slate-400 py-2 hover:text-white">Dashboard</a>
                </div>
            </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
                <h2 class="text-xl font-bold text-slate-800">Pengaturan Akun</h2>
                <div class="flex items-center gap-3">
                    <span class="text-sm text-slate-500">Administrator</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+Sekolah&background=3b82f6&color=fff" class="w-8 h-8 rounded-full">
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-slate-50 p-8">
                
                <div class="max-w-4xl mx-auto">
                    
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-6">
                        <div class="h-32 bg-gradient-to-r from-blue-600 to-indigo-700"></div>
                        <div class="px-8 pb-8 flex flex-col md:flex-row items-start gap-6 -mt-12">
                            
                            <div class="relative">
                                <img src="https://ui-avatars.com/api/?name=Admin+Sekolah&background=ffffff&color=3b82f6&size=128" class="w-32 h-32 rounded-full border-4 border-white shadow-md">
                                <button class="absolute bottom-0 right-0 bg-slate-800 text-white p-2 rounded-full shadow-lg hover:bg-black transition">
                                    <i class="fa-solid fa-camera text-sm"></i>
                                </button>
                            </div>

                            <div class="flex-1 mt-14 md:mt-12">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h1 class="text-2xl font-bold text-slate-800">Administrator Sekolah</h1>
                                        <p class="text-slate-500">Super User Access</p>
                                    </div>
                                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold border border-green-200">
                                        Akun Aktif
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <i class="fa-regular fa-id-card text-blue-600"></i> Informasi Dasar
                            </h3>
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Nama Lengkap</label>
                                    <input type="text" value="Administrator Sekolah" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Email Pemulihan</label>
                                    <input type="email" value="admin@sekolah.sch.id" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">No. Kontak (WA)</label>
                                    <input type="tel" value="081299887766" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div class="pt-2 text-right">
                                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 transition">
                                        Simpan Perubahan
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <i class="fa-solid fa-lock text-red-500"></i> Keamanan Akun
                            </h3>
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Password Lama</label>
                                    <input type="password" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-red-500">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Password Baru</label>
                                    <input type="password" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-red-500">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Konfirmasi Password</label>
                                    <input type="password" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-red-500">
                                </div>
                                <div class="pt-2 text-right">
                                    <button class="bg-white border border-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-50 transition">
                                        Update Password
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </main>
        </div>
    </div>

</body>
</html>
