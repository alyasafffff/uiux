<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kelas - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }</style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:block p-4">
            <div class="mb-6 font-bold text-xl">Smart School</div>
            <div class="space-y-2">
                <a href="web_dashboard.html" class="block text-slate-400 py-2">Dashboard</a>
                <a href="web_data_kelas.html" class="block text-blue-400 bg-slate-800 px-3 py-2 rounded">Data Kelas</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="history.back()" class="w-8 h-8 rounded-full border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h2 class="text-xl font-bold text-slate-800">Tambah Kelas Baru</h2>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-slate-50 p-8">
                
                <form class="max-w-3xl mx-auto" onsubmit="alert('Kelas Berhasil Ditambahkan!'); return false;">
                    
                    <div class="grid grid-cols-1 gap-6">
                        
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h3 class="text-sm font-bold text-blue-600 uppercase mb-4 border-b border-slate-100 pb-2">
                                <i class="fa-solid fa-door-open mr-2"></i> Identitas Kelas
                            </h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Tingkat <span class="text-red-500">*</span></label>
                                    <select id="tingkat" onchange="generateNamaKelas()" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white font-bold">
                                        <option value="">Pilih...</option>
                                        <option value="X">Kelas 10 (X)</option>
                                        <option value="XI">Kelas 11 (XI)</option>
                                        <option value="XII">Kelas 12 (XII)</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Jurusan / Prodi <span class="text-red-500">*</span></label>
                                    <select id="jurusan" onchange="generateNamaKelas()" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white">
                                        <option value="">Pilih Jurusan...</option>
                                        <option value="RPL">RPL (Rekayasa Perangkat Lunak)</option>
                                        <option value="TKJ">TKJ (Teknik Komputer Jaringan)</option>
                                        <option value="DKV">DKV (Desain Komunikasi Visual)</option>
                                        <option value="AKL">AKL (Akuntansi)</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Nomor Rombel <span class="text-red-500">*</span></label>
                                    <select id="rombel" onchange="generateNamaKelas()" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 text-center">
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nama Kelas (Otomatis)</label>
                                <input type="text" id="namaKelas" placeholder="Pilih tingkat & jurusan..." class="w-full bg-transparent text-center text-2xl font-bold text-slate-700 focus:outline-none placeholder-slate-300" readonly>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h3 class="text-sm font-bold text-blue-600 uppercase mb-4 border-b border-slate-100 pb-2">
                                <i class="fa-solid fa-user-tie mr-2"></i> Wali Kelas & Ruangan
                            </h3>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Wali Kelas <span class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <i class="fa-solid fa-chalkboard-user absolute left-3 top-3 text-slate-400"></i>
                                        <select class="w-full border border-slate-300 rounded-lg p-2.5 pl-10 text-sm bg-white font-medium">
                                            <option value="">-- Pilih Guru Wali --</option>
                                            <option value="1">Budi Santoso, S.Pd (NIP. 1982...)</option>
                                            <option value="2">Siti Aminah, S.Pd (NIP. 1990...)</option>
                                            <option value="3">Drs. Hartono (NIP. 1975...)</option>
                                        </select>
                                    </div>
                                    <p class="text-[10px] text-slate-400 mt-1">
                                        <i class="fa-solid fa-circle-info mr-1"></i> 
                                        Guru yang dipilih akan memiliki akses menu "Laporan Kelas Saya" di aplikasi mobile.
                                    </p>
                                </div>

                                <div class="grid grid-cols-2 gap-5">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Tahun Ajaran</label>
                                        <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-slate-50">
                                            <option>2025/2026</option>
                                            <option>2026/2027</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Ruangan Homebase</label>
                                        <input type="text" placeholder="Contoh: Gedung A - R.101" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-end gap-4">
                            <button type="button" onclick="history.back()" class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-600 font-bold text-sm hover:bg-slate-50 transition">
                                Batal
                            </button>
                            <button type="submit" class="px-6 py-2.5 rounded-lg bg-blue-600 text-white font-bold text-sm hover:bg-blue-700 shadow-lg flex items-center gap-2 transition transform active:scale-95">
                                <i class="fa-regular fa-floppy-disk"></i> SIMPAN KELAS
                            </button>
                        </div>

                    </div>
                </form>

            </main>
        </div>
    </div>

    <script>
        // Fitur Auto Generate Nama Kelas
        function generateNamaKelas() {
            const tingkat = document.getElementById('tingkat').value;
            const jurusan = document.getElementById('jurusan').value;
            const rombel = document.getElementById('rombel').value;
            const output = document.getElementById('namaKelas');

            if(tingkat && jurusan && rombel) {
                // Format: X - RPL 1
                output.value = `${tingkat} - ${jurusan} ${rombel}`;
            } else {
                output.value = "";
            }
        }
    </script>

</body>
</html>
