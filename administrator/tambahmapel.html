<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mapel - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }</style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:block p-4">
            <div class="mb-6 font-bold text-xl">Smart School</div>
            <div class="space-y-2">
                <a href="web_dashboard.html" class="block text-slate-400 py-2">Dashboard</a>
                <a href="web_data_mapel.html" class="block text-blue-400 bg-slate-800 px-3 py-2 rounded">Data Mata Pelajaran</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="history.back()" class="w-8 h-8 rounded-full border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h2 class="text-xl font-bold text-slate-800">Tambah Mata Pelajaran</h2>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-slate-50 p-8">
                
                <form class="max-w-3xl mx-auto" onsubmit="alert('Mata Pelajaran Berhasil Disimpan!'); return false;">
                    
                    <div class="grid grid-cols-1 gap-6">
                        
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h3 class="text-sm font-bold text-blue-600 uppercase mb-4 border-b border-slate-100 pb-2">
                                <i class="fa-solid fa-book-open mr-2"></i> Detail Mata Pelajaran
                            </h3>
                            
                            <div class="space-y-5">
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Kode Mapel <span class="text-red-500">*</span></label>
                                        <input type="text" placeholder="Contoh: MAT-A" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm uppercase font-mono focus:ring-2 focus:ring-blue-500 font-bold text-slate-600">
                                        <p class="text-[10px] text-slate-400 mt-1">Kode unik (Max 10 karakter).</p>
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Nama Mata Pelajaran <span class="text-red-500">*</span></label>
                                        <input type="text" placeholder="Contoh: Matematika Umum" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-1">Kelompok / Kategori Kurikulum <span class="text-red-500">*</span></label>
                                    <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white cursor-pointer focus:ring-2 focus:ring-blue-500">
                                        <option value="">-- Pilih Kelompok --</option>
                                        <option value="A">Kelompok A (Muatan Nasional)</option>
                                        <option value="B">Kelompok B (Muatan Kewilayahan)</option>
                                        <option value="C1">C1 (Dasar Bidang Keahlian)</option>
                                        <option value="C2">C2 (Dasar Program Keahlian)</option>
                                        <option value="C3">C3 (Kompetensi Keahlian)</option>
                                        <option value="LOKAL">Muatan Lokal (Mulok)</option>
                                    </select>
                                    <p class="text-[10px] text-slate-400 mt-1">Pengelompokan ini akan berpengaruh pada urutan cetak di Raport.</p>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-slate-500 mb-2">Status Mapel</label>
                                    <div class="flex gap-6">
                                        <label class="flex items-center gap-2 cursor-pointer p-2 border border-blue-100 bg-blue-50 rounded-lg pr-4">
                                            <input type="radio" name="status" checked class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                                            <span class="text-sm font-bold text-blue-700">Aktif</span>
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer p-2 border border-slate-100 hover:bg-slate-50 rounded-lg pr-4">
                                            <input type="radio" name="status" class="w-4 h-4 text-slate-400 focus:ring-slate-500">
                                            <span class="text-sm text-slate-500">Non-Aktif</span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="flex items-center justify-end gap-4">
                            <button type="button" onclick="history.back()" class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-600 font-bold text-sm hover:bg-slate-50 transition">
                                Batal
                            </button>
                            <button type="submit" class="px-6 py-2.5 rounded-lg bg-blue-600 text-white font-bold text-sm hover:bg-blue-700 shadow-lg flex items-center gap-2 transition transform active:scale-95">
                                <i class="fa-regular fa-floppy-disk"></i> SIMPAN MAPEL
                            </button>
                        </div>

                    </div>
                </form>

            </main>
        </div>
    </div>

</body>
</html>
