<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }</style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:block p-4">
            <div class="mb-6 font-bold text-xl">Smart School</div>
            <div class="space-y-2">
                <a href="web_dashboard.html" class="block text-slate-400 py-2">Dashboard</a>
                <a href="#" class="block text-blue-400 bg-slate-800 px-3 py-2 rounded">Data Siswa</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="history.back()" class="w-8 h-8 rounded-full border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h2 class="text-xl font-bold text-slate-800">Tambah Siswa Baru</h2>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-slate-50 p-8">
                
                <form class="max-w-5xl mx-auto" onsubmit="alert('Data Siswa Disimpan!'); return false;">
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div class="lg:col-span-1">
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 text-center sticky top-6">
                                <p class="text-sm font-bold text-slate-700 mb-4">Foto Siswa</p>
                                
                                <div class="relative w-40 h-40 mx-auto mb-4 group">
                                    <img id="preview-foto" src="https://ui-avatars.com/api/?name=Siswa+Baru&background=dbeafe&color=3b82f6" class="w-full h-full rounded-full object-cover border-4 border-slate-100 shadow-sm">
                                    
                                    <label for="upload-foto" class="absolute bottom-1 right-1 bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center cursor-pointer hover:bg-blue-700 border-2 border-white shadow-md transition transform hover:scale-110">
                                        <i class="fa-solid fa-camera"></i>
                                    </label>
                                    <input type="file" id="upload-foto" class="hidden" accept="image/*" onchange="previewImage(this)">
                                </div>
                                
                                <p class="text-xs text-slate-400 mt-2">
                                    Gunakan seragam sekolah. <br> Format: JPG, PNG (Max 2MB).
                                </p>
                            </div>
                        </div>

                        <div class="lg:col-span-2 space-y-6">
                            
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <h3 class="text-sm font-bold text-blue-600 uppercase mb-4 border-b border-slate-100 pb-2">
                                    <i class="fa-solid fa-graduation-cap mr-2"></i> Data Akademik
                                </h3>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">NIS (Nomor Induk Siswa) <span class="text-red-500">*</span></label>
                                        <input type="text" placeholder="Contoh: 212210..." class="w-full border border-slate-300 rounded-lg p-2.5 text-sm font-mono focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">NISN (Nasional) <span class="text-red-500">*</span></label>
                                        <input type="text" placeholder="005xxxx..." class="w-full border border-slate-300 rounded-lg p-2.5 text-sm font-mono focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Tingkat Kelas <span class="text-red-500">*</span></label>
                                        <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white font-bold">
                                            <option>Kelas X (Sepuluh)</option>
                                            <option>Kelas XI (Sebelas)</option>
                                            <option>Kelas XII (Dua Belas)</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Kompetensi Keahlian <span class="text-red-500">*</span></label>
                                        <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white">
                                            <option>Rekayasa Perangkat Lunak (RPL)</option>
                                            <option>Teknik Komputer Jaringan (TKJ)</option>
                                            <option>Akuntansi (AKL)</option>
                                            <option>Desain Komunikasi Visual (DKV)</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Kode Rombel (Paralel)</label>
                                        <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <p class="text-[10px] text-slate-400 mt-1">Misal: RPL 1, RPL 2</p>
                                    </div>

                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1">Tahun Angkatan</label>
                                        <input type="number" value="2025" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <h3 class="text-sm font-bold text-blue-600 uppercase mb-4 border-b border-slate-100 pb-2">
                                    <i class="fa-solid fa-user mr-2"></i> Identitas Pribadi
                                </h3>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Nama Lengkap <span class="text-red-500">*</span></label>
                                        <input type="text" placeholder="Nama sesuai Ijazah..." class="w-full border border-slate-300 rounded-lg p-2.5 text-sm font-bold text-slate-700 focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-xs font-bold text-slate-500 mb-1">Jenis Kelamin</label>
                                            <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm bg-white">
                                                <option>Laki-laki</option>
                                                <option>Perempuan</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-xs font-bold text-slate-500 mb-1">Tanggal Lahir</label>
                                            <input type="date" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Alamat Siswa</label>
                                        <textarea class="w-full border border-slate-300 rounded-lg p-3 text-sm h-20" placeholder="Alamat tinggal siswa..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-green-50 p-6 rounded-xl shadow-sm border border-green-100">
                                <h3 class="text-sm font-bold text-green-700 uppercase mb-4 border-b border-green-200 pb-2 flex items-center gap-2">
                                    <i class="fa-solid fa-users"></i> Kontak Orang Tua / Wali
                                </h3>
                                <p class="text-xs text-green-600 mb-4 bg-white p-2 rounded border border-green-100">
                                    <i class="fa-solid fa-circle-info mr-1"></i>
                                    Nomor ini akan digunakan sistem untuk mengirim notifikasi otomatis (Smart Alert) jika siswa Alpha.
                                </p>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">Nama Ayah / Wali</label>
                                        <input type="text" class="w-full border border-green-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-green-500">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">No. WhatsApp Wali <span class="text-red-500">*</span></label>
                                        <div class="relative">
                                            <span class="absolute left-3 top-2.5 text-green-600"><i class="fa-brands fa-whatsapp"></i></span>
                                            <input type="tel" placeholder="08xxxx (Wajib Aktif)" class="w-full border border-green-300 rounded-lg p-2.5 pl-9 text-sm focus:ring-2 focus:ring-green-500 bg-white">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-end gap-4 pt-2">
                                <button type="button" onclick="history.back()" class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-600 font-bold text-sm hover:bg-slate-50 transition">
                                    Batal
                                </button>
                                <button type="submit" class="px-6 py-2.5 rounded-lg bg-blue-600 text-white font-bold text-sm hover:bg-blue-700 shadow-lg flex items-center gap-2 transition transform active:scale-95">
                                    <i class="fa-regular fa-floppy-disk"></i> SIMPAN DATA SISWA
                                </button>
                            </div>

                        </div>
                    </div>
                </form>

            </main>
        </div>
    </div>

    <script>
        // Preview Foto Siswa
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-foto').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

</body>
</html>
