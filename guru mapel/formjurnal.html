<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Kelas - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; display: flex; justify-content: center; min-height: 100vh; }
        .mobile-screen {
            width: 100%; max-width: 400px; background-color: #ffffff; 
            min-height: 100vh; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="mobile-screen">
        
        <div class="bg-blue-600 text-white p-4 pt-8 shadow-md z-20">
            <div class="flex items-center gap-3">
                <button onclick="history.back()" class="hover:bg-blue-500 p-2 rounded-full"><i class="fa-solid fa-arrow-left"></i></button>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Matematika</h1>
                    <p class="text-xs text-blue-100"><i class="fa-solid fa-users mr-1"></i> X-RPL 1 &bull; 08:45 - 10:15</p>
                </div>
                <div class="ml-auto bg-green-500 text-xs font-bold px-3 py-1 rounded-full animate-pulse">LIVE</div>
            </div>
        </div>

        <div class="flex border-b border-gray-200 bg-white sticky top-0 z-10">
            <button class="flex-1 py-3 text-sm font-medium text-gray-500 focus:outline-none hover:text-blue-500">
                <i class="fa-solid fa-user-check mr-1"></i> Presensi (28/30)
            </button>
            <button class="flex-1 py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 focus:outline-none">
                <i class="fa-solid fa-book-open mr-1"></i> Jurnal Kelas
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 pb-24 hide-scrollbar">
            
            <div class="bg-yellow-50 border border-yellow-200 p-3 rounded-lg mb-6 flex items-start gap-2">
                <i class="fa-solid fa-circle-info text-yellow-600 mt-1"></i>
                <div>
                    <p class="text-xs text-yellow-800 font-bold">Peringatan Smart Alert</p>
                    <p class="text-[10px] text-yellow-700">Harap isi jurnal agar sistem tidak mengirim alarm ke Guru Piket.</p>
                </div>
            </div>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Materi Ajar <span class="text-red-500">*</span></label>
                    <textarea class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none h-24 transition" placeholder="Contoh: Logaritma Dasar dan Sifat-sifatnya..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Catatan Tambahan (Opsional)</label>
                    <input type="text" class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Misal: Proyektor di kelas ini rusak...">
                </div>

                <button type="button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg mt-4 flex justify-center items-center gap-2 transition transform active:scale-95">
                    <i class="fa-solid fa-check-double"></i> SIMPAN & AKHIRI KELAS
                </button>
            </form>
        </div>

    </div>

</body>
</html>
