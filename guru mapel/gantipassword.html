<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Password - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; display: flex; justify-content: center; min-height: 100vh; }
        .mobile-screen {
            width: 100%; max-width: 400px; background-color: #ffffff; 
            min-height: 100vh; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="mobile-screen">
        
        <div class="bg-white p-4 pt-6 flex items-center gap-3 border-b border-gray-100 sticky top-0 z-20">
            <button onclick="history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded-full transition">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-bold text-gray-800">Keamanan Akun</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-6 hide-scrollbar">
            
            <div class="flex flex-col items-center mb-8 mt-4">
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-3">
                    <i class="fa-solid fa-shield-halved text-4xl text-blue-600"></i>
                </div>
                <h2 class="text-center font-bold text-gray-800">Ganti Password</h2>
                <p class="text-center text-xs text-gray-500 max-w-[250px]">
                    Buat password yang kuat untuk mengamankan akun dan data presensi Anda.
                </p>
            </div>

            <form id="passwordForm" class="space-y-5">
                
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Password Saat Ini</label>
                    <div class="relative">
                        <input type="password" id="currentPass" class="w-full border border-gray-300 rounded-lg p-3 pr-10 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Masukkan password lama">
                        <button type="button" onclick="togglePassword('currentPass', 'eye1')" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i id="eye1" class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="newPass" onkeyup="checkStrength()" class="w-full border border-gray-300 rounded-lg p-3 pr-10 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Minimal 8 karakter">
                        <button type="button" onclick="togglePassword('newPass', 'eye2')" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i id="eye2" class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="mt-2 space-y-1 pl-1">
                        <p id="rule-length" class="text-[10px] text-gray-400 flex items-center gap-2">
                            <i class="fa-solid fa-circle text-[6px]"></i> Minimal 8 karakter
                        </p>
                        <p id="rule-number" class="text-[10px] text-gray-400 flex items-center gap-2">
                            <i class="fa-solid fa-circle text-[6px]"></i> Mengandung angka
                        </p>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Ulangi Password Baru</label>
                    <div class="relative">
                        <input type="password" id="confirmPass" onkeyup="checkMatch()" class="w-full border border-gray-300 rounded-lg p-3 pr-10 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Ketik ulang password baru">
                        <button type="button" onclick="togglePassword('confirmPass', 'eye3')" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i id="eye3" class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <p id="match-msg" class="text-[10px] text-red-500 mt-1 hidden">Password tidak cocok!</p>
                </div>

                <div class="text-right">
                    <a href="#" class="text-xs text-blue-600 font-bold hover:underline" onclick="alert('Silakan hubungi Administrator Sekolah untuk reset password.')">Lupa Password Lama?</a>
                </div>

            </form>
        </div>

        <div class="bg-white border-t border-gray-200 p-4 absolute bottom-0 w-full z-30">
            <button onclick="simpanPassword()" id="btn-save" class="w-full bg-gray-300 text-white font-bold py-3 rounded-xl shadow-none flex justify-center items-center gap-2 cursor-not-allowed transition" disabled>
                <i class="fa-solid fa-check"></i> UPDATE PASSWORD
            </button>
        </div>

        <div id="toast" class="hidden absolute top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-4 py-3 rounded-full shadow-xl z-50 flex items-center gap-2 animate-bounce">
            <i class="fa-solid fa-lock"></i>
            <span>Password berhasil diubah!</span>
        </div>

    </div>

    <script>
        // 1. Fungsi Toggle Lihat Password
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // 2. Fungsi Cek Kekuatan Password
        function checkStrength() {
            const val = document.getElementById('newPass').value;
            const lengthRule = document.getElementById('rule-length');
            const numRule = document.getElementById('rule-number');
            let validLength = false;
            let validNum = false;

            // Cek Panjang
            if(val.length >= 8) {
                lengthRule.classList.replace('text-gray-400', 'text-green-500');
                lengthRule.innerHTML = '<i class="fa-solid fa-check text-[10px]"></i> Minimal 8 karakter';
                validLength = true;
            } else {
                lengthRule.classList.replace('text-green-500', 'text-gray-400');
                lengthRule.innerHTML = '<i class="fa-solid fa-circle text-[6px]"></i> Minimal 8 karakter';
            }

            // Cek Angka
            if(/\d/.test(val)) {
                numRule.classList.replace('text-gray-400', 'text-green-500');
                numRule.innerHTML = '<i class="fa-solid fa-check text-[10px]"></i> Mengandung angka';
                validNum = true;
            } else {
                numRule.classList.replace('text-green-500', 'text-gray-400');
                numRule.innerHTML = '<i class="fa-solid fa-circle text-[6px]"></i> Mengandung angka';
            }

            checkMatch(); // Cek ulang kecocokan
        }

        // 3. Fungsi Cek Kecocokan & Enable Tombol
        function checkMatch() {
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            const currentPass = document.getElementById('currentPass').value;
            const matchMsg = document.getElementById('match-msg');
            const btn = document.getElementById('btn-save');

            const isLengthOk = newPass.length >= 8;
            const isNumOk = /\d/.test(newPass);
            const isMatch = newPass === confirmPass && newPass !== "";
            const isCurrentFilled = currentPass !== "";

            if (confirmPass !== "") {
                if (isMatch) {
                    matchMsg.classList.add('hidden');
                } else {
                    matchMsg.classList.remove('hidden');
                }
            }

            // Enable tombol jika semua syarat terpenuhi
            if (isLengthOk && isNumOk && isMatch && isCurrentFilled) {
                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'cursor-not-allowed', 'shadow-none');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'shadow-lg');
            } else {
                btn.disabled = true;
                btn.classList.add('bg-gray-300', 'cursor-not-allowed', 'shadow-none');
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'shadow-lg');
            }
        }

        // 4. Simulasi Simpan
        function simpanPassword() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
                history.back();
            }, 2000);
        }
    </script>

</body>
</html>
