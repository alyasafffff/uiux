<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Piket - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; display: flex; justify-content: center; min-height: 100vh; }
        .mobile-screen {
            width: 100%; max-width: 400px; background-color: #ffffff; 
            min-height: 100vh; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="mobile-screen bg-gray-50">
        
        <div class="bg-white p-4 pt-6 sticky top-0 z-20 shadow-sm">
            <h1 class="text-xl font-bold text-gray-800 mb-4">Riwayat Aktivitas</h1>
            
            <div class="flex p-1 bg-gray-100 rounded-xl mb-4">
                <button onclick="location.href='riwayat_mengajar.html'" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 hover:text-blue-600 transition">
                    <i class="fa-solid fa-chalkboard-user mr-1"></i> Mengajar
                </button>
                <button class="flex-1 py-2 text-xs font-bold rounded-lg bg-indigo-600 text-white shadow-sm transition">
                    <i class="fa-solid fa-user-shield mr-1"></i> Tugas Piket
                </button>
            </div>

            <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg border border-gray-100">
                <button class="w-8 h-8 flex items-center justify-center text-gray-500 hover:bg-white rounded-md shadow-sm transition"><i class="fa-solid fa-chevron-left"></i></button>
                <span class="text-xs font-bold text-gray-600">Oktober 2025</span>
                <button class="w-8 h-8 flex items-center justify-center text-gray-500 hover:bg-white rounded-md shadow-sm transition"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4 pb-24 hide-scrollbar space-y-6">

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                    <p class="text-[10px] text-gray-500">Kelas Ditangani</p>
                    <p class="font-bold text-lg text-indigo-700">5 Kelas</p>
                </div>
                <div class="bg-red-50 p-3 rounded-lg border border-red-100">
                    <p class="text-[10px] text-gray-500">Insiden Alarm</p>
                    <p class="font-bold text-lg text-red-700">1 Kali</p>
                </div>
            </div>

            <h3 class="text-xs font-bold text-gray-400 uppercase ml-1">Hari Ini</h3>

            <div class="bg-white border-l-4 border-red-500 rounded-r-xl p-3 shadow-sm flex gap-3 relative overflow-hidden">
                <i class="fa-solid fa-bell absolute -right-2 -bottom-2 text-4xl text-red-50 opacity-20"></i>
                <div class="flex flex-col items-center justify-center min-w-[50px] border-r border-gray-100 pr-3">
                    <span class="text-xs font-bold text-red-600">08:45</span>
                </div>
                <div class="flex-1 relative z-10">
                    <div class="flex justify-between">
                        <h4 class="font-bold text-gray-800 text-sm">XI - TKJ 2</h4>
                        <span class="text-[10px] bg-red-100 text-red-600 font-bold px-2 py-0.5 rounded">ALARM</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Menggantikan: <span class="font-bold">Pak Budi (Alpha)</span></p>
                    <p class="text-[10px] text-gray-400 italic mt-1">"Memberikan tugas mandiri..."</p>
                </div>
            </div>

            <div class="bg-white border-l-4 border-indigo-500 rounded-r-xl p-3 shadow-sm flex gap-3">
                <div class="flex flex-col items-center justify-center min-w-[50px] border-r border-gray-100 pr-3">
                    <span class="text-xs font-bold text-gray-800">10:15</span>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between">
                        <h4 class="font-bold text-gray-800 text-sm">X - RPL 1</h4>
                        <span class="text-[10px] bg-indigo-100 text-indigo-600 font-bold px-2 py-0.5 rounded">SUBSTITUSI</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Menggantikan: <span class="font-bold">Bu Ani (Sakit)</span></p>
                    <p class="text-[10px] text-gray-400 italic mt-1">"Mengerjakan LKS Hal 40..."</p>
                </div>
            </div>

        </div>

        <div class="bg-white border-t border-gray-200 h-16 flex justify-around items-center absolute bottom-0 w-full z-30">
            <div class="flex flex-col items-center text-gray-400 hover:text-blue-600 cursor-pointer">
                <i class="fa-solid fa-house text-xl mb-1"></i>
                <span class="text-[10px]">Beranda</span>
            </div>
            <div class="flex flex-col items-center text-blue-600 cursor-pointer">
                <i class="fa-solid fa-clock-rotate-left text-xl mb-1"></i>
                <span class="text-[10px] font-bold">Riwayat</span>
            </div>
            <div class="flex flex-col items-center text-gray-400 hover:text-blue-600 cursor-pointer">
                <i class="fa-solid fa-user-gear text-xl mb-1"></i>
                <span class="text-[10px]">Profil</span>
            </div>
        </div>

    </div>
</body>
</html>
