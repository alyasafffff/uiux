<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #000; display: flex; justify-content: center; min-height: 100vh; }
        .mobile-screen {
            width: 100%; max-width: 400px; background-color: #000; 
            min-height: 100vh; position: relative; 
            display: flex; flex-direction: column;
        }
        
        .scan-line {
            width: 100%; height: 2px; background: #3b82f6;
            position: absolute; top: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #3b82f6;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
    </style>
</head>
<body>

    <div class="mobile-screen">
        
        <div class="flex justify-between items-center p-6 text-white bg-gradient-to-b from-black/80 to-transparent absolute top-0 w-full z-10">
            <span class="font-bold text-lg">Scan QR Siswa</span>
            <button><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>
        
        <div class="flex-1 relative flex items-center justify-center bg-gray-900">
            <img src="https://images.unsplash.com/photo-1577896851231-70ef18881754?q=80&w=1000&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-60" alt="Camera Preview">
            
            <div class="w-64 h-64 border-2 border-white/50 rounded-xl relative overflow-hidden z-10">
                <div class="scan-line"></div>
                <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-blue-500 rounded-tl-lg"></div>
                <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-blue-500 rounded-tr-lg"></div>
                <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-blue-500 rounded-bl-lg"></div>
                <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-blue-500 rounded-br-lg"></div>
            </div>
            
            <p class="absolute bottom-32 text-white text-sm bg-black/60 px-4 py-2 rounded-full z-10 backdrop-blur-sm">
                Arahkan kamera ke Kartu Pelajar
            </p>
        </div>

        <div class="h-32 bg-black flex justify-center items-center gap-12 pb-6">
            <button class="text-white hover:text-yellow-400 transition"><i class="fa-solid fa-bolt text-2xl"></i></button>
            <div class="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center cursor-pointer hover:scale-105 transition">
                <div class="w-16 h-16 bg-white rounded-full"></div>
            </div>
            <button class="text-white hover:text-blue-400 transition"><i class="fa-solid fa-camera-rotate text-2xl"></i></button>
        </div>

    </div>

</body>
</html>
