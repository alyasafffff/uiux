<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem - Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animated-bg {
            background: linear-gradient(135deg, #1e40af, #3b82f6, #2563eb);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex w-full">

        <div class="hidden lg:flex w-1/2 animated-bg items-center justify-center relative overflow-hidden">
            <div class="absolute top-10 left-10 w-20 h-20 bg-white opacity-10 rounded-full"></div>
            <div class="absolute bottom-20 right-20 w-64 h-64 bg-white opacity-5 rounded-full"></div>
            
            <div class="text-center text-white z-10 px-16 w-full max-w-xl">
                <div class="w-24 h-24 bg-white/20 backdrop-blur-sm rounded-3xl flex items-center justify-center mx-auto mb-6 border border-white/30 shadow-2xl">
                    <i class="fa-solid fa-graduation-cap text-5xl text-white drop-shadow-md"></i>
                </div>
                
                <h1 class="text-4xl font-bold mb-2 tracking-tight">Smart School System</h1>
                <p class="text-blue-100 text-lg font-light mb-10">Platform Monitoring KBM & Presensi Digital</p>
                
                <div class="grid grid-cols-3 gap-4">
                    
                    <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20 flex flex-col items-center hover:bg-white/20 transition duration-300 cursor-default shadow-lg">
                        <i class="fa-solid fa-chart-line text-2xl mb-2 text-yellow-300"></i>
                        <span class="text-xs font-bold leading-tight">Realtime<br>Monitoring</span>
                    </div>

                    <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20 flex flex-col items-center hover:bg-white/20 transition duration-300 cursor-default shadow-lg">
                        <i class="fa-solid fa-bell text-2xl mb-2 text-red-300 animate-pulse"></i>
                        <span class="text-xs font-bold leading-tight">Smart Alert<br>System</span>
                    </div>

                    <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20 flex flex-col items-center hover:bg-white/20 transition duration-300 cursor-default shadow-lg">
                        <i class="fa-solid fa-file-invoice text-2xl mb-2 text-green-300"></i>
                        <span class="text-xs font-bold leading-tight">Laporan<br>Otomatis</span>
                    </div>

                </div>
            </div>
            
            <div class="absolute bottom-6 text-blue-200 text-xs">
                &copy; 2025 SMK Negeri 1 Kota - All Rights Reserved.
            </div>
        </div>

        <div class="w-full lg:w-1/2 bg-white flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                
                <div class="text-left mb-10">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Selamat Datang ðŸ‘‹</h2>
                    <p class="text-gray-500">Masuk ke dashboard manajemen sekolah.</p>
                </div>

                <form id="loginForm" onsubmit="handleWebLogin(event)" class="space-y-6">
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username / NIP</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-regular fa-user"></i></span>
                            <input type="text" class="w-full border border-gray-300 rounded-xl px-4 py-3 pl-12 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-gray-700" placeholder="Masukkan ID Pengguna" required>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-semibold text-gray-700">Password</label>
                            <a href="#" onclick="alert('Hubungi Tim IT untuk reset password.')" class="text-xs font-bold text-blue-600 hover:text-blue-800">Lupa Password?</a>
                        </div>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" id="webPassword" class="w-full border border-gray-300 rounded-xl px-4 py-3 pl-12 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-gray-700" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                            <button type="button" onclick="toggleWebPass()" class="absolute right-4 top-3.5 text-gray-400 hover:text-blue-600">
                                <i id="eyeIcon" class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 cursor-pointer">
                            Ingat saya di perangkat ini
                        </label>
                    </div>

                    <button type="submit" id="btn-web-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition duration-200 transform hover:-translate-y-1 flex justify-center items-center gap-2">
                        Masuk Dashboard
                    </button>

                </form>

                <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <p class="text-xs text-gray-400">
                        Sistem Manajemen Sekolah Terpadu v1.0
                    </p>
                </div>

            </div>
        </div>

    </div>

    <script>
        function toggleWebPass() {
            const input = document.getElementById('webPassword');
            const icon = document.getElementById('eyeIcon');
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }

        function handleWebLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-web-login');
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Memproses...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                window.location.href = 'web_dashboard.html';
            }, 1500);
        }
    </script>

</body>
</html>
