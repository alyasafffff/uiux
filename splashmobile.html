<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School - Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; display: flex; justify-content: center; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .mobile-screen {
            width: 100%; max-width: 400px; 
            /* Gradient Background Keren */
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            min-height: 100vh; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }


        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animasi Logo Berdenyut */
        .pulse-slow {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body>

    <div class="mobile-screen text-white relative">
        
        <div class="absolute top-0 left-0 w-64 h-64 bg-white opacity-5 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-white opacity-5 rounded-full translate-x-1/2 translate-y-1/2"></div>

        <div class="flex flex-col items-center z-10">
            <div class="w-28 h-28 bg-white/10 backdrop-blur-sm border border-white/20 rounded-[2rem] flex items-center justify-center mb-6 shadow-2xl fade-in-up pulse-slow">
                <i class="fa-solid fa-graduation-cap text-5xl text-white drop-shadow-md"></i>
            </div>

            <h1 class="text-4xl font-bold tracking-tight mb-2 fade-in-up delay-100 drop-shadow-sm">Smart School</h1>
            
            <p class="text-blue-200 text-sm font-light tracking-widest uppercase fade-in-up delay-200">
                Monitoring & Presensi
            </p>
        </div>

        <div class="absolute bottom-12 flex flex-col items-center fade-in-up delay-200">
            <div class="w-8 h-8 border-4 border-blue-300 border-t-white rounded-full animate-spin mb-4"></div>
            
            <p class="text-[10px] text-blue-300">Versi Aplikasi 1.0.0</p>
        </div>

    </div>

    <script>
        // Simulasi Loading System
        // Dalam implementasi nyata (Flutter/Android), ini adalah waktu cek token login
        
        
    </script>

</body>
</html>
